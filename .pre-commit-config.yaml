repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.0
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.0.0
    hooks:
      - id: biome-check
        # Formatting HTML is currently in beta, so we need to manually add it to the files regex
        files: "\\.(jsx?|tsx?|c(js|ts)|m(js|ts)|d\\.(ts|cts|mts)|jsonc?|css|html|svelte|vue|astro|graphql|gql)$"
        exclude: "^.*/(.pnp.loader.mjs|.pnp.cjs)"

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt  # prebuilt upstream executable
        args: ["-w", "-i", "4"]

  - repo: local
    hooks:
      - id: rust-format
        name: Format Rust
        entry: cargo fmt --manifest-path src/mandelbrot/implementations/rust/rust_native/Cargo.toml --all --package
        language: system
        files: ^.*\.rs$
